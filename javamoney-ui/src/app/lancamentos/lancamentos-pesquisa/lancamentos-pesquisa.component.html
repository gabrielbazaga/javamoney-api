<div class="container">
  <div class="p-grid">

    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="p-col-12">
      <label style="display:block">Vencimento</label>
      <input style="width: 100px" type="text" pInputText>

      <label> até </label>
      <input style="width: 100px" type="text" pInputText>
    </div>

    <div class="p-col-12">
      <button pButton type="submit" class="p-button-raised" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
    </div>

    <div class="p-col-12">
      <button pButton type="submit" class="p-button-raised" label="Novo lançamento"></button>
    </div>
</div>
