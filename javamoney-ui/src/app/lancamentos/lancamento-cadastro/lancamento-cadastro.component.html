<div class="container">
  <form #f="ngForm" autocomplete="off">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="p-col-12">
        <p-selectButton name="tipo" [options]="tipos" ngModel #tipo></p-selectButton>
      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false" [showIcon]="false"
          required ngModel #vencimento="ngModel" name="vencimento"></p-calendar>

         <!--<app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message>-->

      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy"></p-calendar>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" ngModel
          required minlength="5" required ngModel #descricao="ngModel" name="descricao">

         <!--<app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>

          <app-message [control]="descricao" error="minlength"
            text="Mínimo de {{descricao.errors?.minlength?.requiredLength}} caracteres. Você digitou
              apenas {{descricao.errors.minlength.actualLength}}"></app-message>-->

      </div>

      <div class="p-col-12 p-md-3 p-fluid">
        <label>Valor</label>
        <p-inputNumber mode="currency" currency="BRL" locale="pt-BR" name="valor"
          ngModel required #valor="ngModel" name="valor"></p-inputNumber>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Categoria {{categoria.value}}</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" ngModel name="categoria"
          required #categoria="ngModel"></p-dropdown>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Pessoa {{pessoa.value}}</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true" required name="pessoa"
          ngModel #pessoa="ngModel"></p-dropdown>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>
        <a href="javascript:;">Voltar para pesquisa</a>
      </div>
    </div>
  </form>
</div>
