<div class="container">

  <div class="p-grid">
    <div class="p-col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>

    <div class="p-col-12">
      <button type="submit" pButton label="Pesquisar" class="p-button-raised"></button>
    </div>
  </div>

  <div class="p-grid">

    <div class="p-col-12">

      <p-table [value]="pessoas" [paginator]="true" [rows]="3" [responsive]="true">

        <ng-template pTemplate="header">

          <tr>
            <th class="col-data">Nome</th>
            <th class="col-data">Cidade</th>
            <th class="col-data">Estado</th>
            <th class="col-data">Status</th>
            <th class="col-acoes-header"></th>
          </tr>

        </ng-template>

        <ng-template pTemplate="body" let-pessoa>

          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{ pessoa.nome }}
            </td>

            <td>
              <span class="p-column-title">Cidade</span>
              {{ pessoa.cidade }}
            </td>

            <td>
              <span class="p-column-title">Estado</span>
              {{ pessoa.estado }}
            </td>

            <td class="ativo-status">
              <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Inativar' : 'Ativar'" tooltipPosition="top" > <span class="p-column-title">Status</span>
              {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}</a>
            </td>

            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>

          </tr>

        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>

      <div class="p-col-12">
        <button type="submit" pButton label="Nova pessoa" class="p-button-raised"></button>
      </div>

    </div>
</div>
